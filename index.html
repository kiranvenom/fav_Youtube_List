<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="image/png" sizes="96x96" rel="icon" href="/icons8-city-hall-color-glass-96.png">

    <link rel="stylesheet" href="main.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <title>List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lists</h1>
            <form id="first-form">
                <input id="key-input" type="text" name="Enter" placeholder="Enter or Filter">
                <input class="btn" type="submit" value="Submit">
            </form>
        </header>
        <div class="list-section">
            <ul id="item-list">
                <li class="items">Brad Traversy
                    <button class="remove-item">
                        <i class="ri-close-fill"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="clear">
            <h2 class="clear-button-all">Clear All</h2>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
